<!DOCTYPE html>
<html lang="en">
<head>
<title>Memory Game</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="topnav">
  <a href="#">Home</a>
  <a href="#">Game</a>
  <a href="#">Scores</a>
  <p>Welcome to Memorize!</p>
</div>

<div class="header" id="header">
  
  <form id="form"> Please enter your username:
    
    <input id="user" name="username" placeholder="Username..."/>  
    <button class="button" id="start2" >Start playing</button>

  </form>
  
  
</div>



<div class="content">
  <div id = "wrapper" class="wrapper"> 
    <h2 id="won" class="hide">You won!</h2>
    <h2 id="lost" class="hide">You lost!</h2>
  <div class="stats-container">
      <div id="moves-count"></div>
      <div id="score"></div>
      <div id="time"></div>
    </div>
    <div class="game-container"></div>
  </div>
</div>

<div class="content"><div class="wrapper" style="top:150%;" id="table"></div></div>

<button id="stop" class="hide">Stop Game</button>
<div class="controls-container hide">
  
</div>

<div class="footer">
  <button id="change" class="button hide" style="width:25%"> Change username </button>
  <button id="restart" class="button button2 hide"> Restart </button>  
</div>


<!-- Script -->
<script src="script.js"></script>
</div>




</body>
</html>
